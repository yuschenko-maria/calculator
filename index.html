<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-display">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="btn ac grey">ac</button>
            <button class="btn sign plus-minus grey">+/-</button>
            <button class="btn percent grey">%</button>
            <button class="btn sign devision orange">/</button>

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn sign multiply orange">x</button>

            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn sign minus orange">-</button>

            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn sign plus orange">+</button>

            <button class="null"></button>
            <button class="btn zero">0</button>
            <button class="btn dot">.</button>
            <button class="btn sign orange equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
